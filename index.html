<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-4 col-sm-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading">Calculadora</div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="display" readonly>
              </div>
              <div class="form-group">
                <button type="button" class="btn btn-default btn-block" onclick="clearDisplay()">C</button>
                <button type="button" class="btn btn-default btn-block" onclick="backspace()">←</button>
                <button type="button" class="btn btn-default btn-block" onclick="appendSymbol('%')">%</button>
                <button type="button" class="btn btn-default btn-block" onclick="appendSymbol('/')">÷</button>
              </div>
              <div class="form-group">
                <button type="button" class="btn btn-default btn-block" onclick="appendSymbol('7')">7</button>
                <button type="button" class="btn btn-default btn-block" onclick="appendSymbol('8')">8</button>
                <button type="button" class="btn btn-default btn-block" onclick="appendSymbol('9')">9</button>
                <button type="button" class="btn btn-default btn-block" onclick="appendSymbol('*')">×</button>
              </div>
              <div class="form-group">
                <button type="button" class="btn btn-default btn-block" onclick="appendSymbol('4')">4</button>
                <button type="button" class="btn btn-default btn-block" onclick="appendSymbol('5')">5</button>
                <button type="button" class="btn btn-default btn-block" onclick="appendSymbol('6')">6</button>
                <button type="button" class="btn btn-default btn-block" onclick="appendSymbol('-')">-</button>
              </div>
              <div class="form-group">
                <button type="button" class="btn btn-default btn-block" onclick="appendSymbol('1')">1</button>
                <button type="button" class="btn btn-default btn-block" onclick="appendSymbol('2')">2</button>
                <button type="button" class="btn btn-default btn-block" onclick="appendSymbol('3')">3</button>
                <button type="button" class="btn btn-default btn-block" onclick="appendSymbol('+')">+</button>
              </div>
              <div class="form-group">
                <button type="button" class="btn btn-default btn-block" onclick="appendSymbol('0')">0</button>
                <button type="button" class="btn btn-default btn-block" onclick="appendSymbol('.')">.</button>
                <button type="button" class="btn btn-default btn-block" onclick="calculate()">=</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js.js"></script>
</body>
</html>
